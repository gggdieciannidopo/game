<html>
	<head>
		<title> GGG - 10 anni dopo </title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="//cdn.jsdelivr.net/phaser/2.5.0/phaser.min.js"></script>
		<link rel="icon" href="img/sogno2.png">
		<link rel="stylesheet" href="style.css">
    	<script src="state/boot.js"></script>
		<script src="state/preload.js"></script>
        <script src="state/gametitle.js"></script>
		<script src="state/story.js"></script>
		<script src="state/instruction.js"></script>
        <script src="state/credits.js"></script>
		<script src="state/thegame.js"></script>
        <script src="state/gameover.js"></script>
		<script src="state/gameover_positivo.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
<script src="mobile-detect.js"></script>


    </head>

    <body>
			<div class="se-pre-con"></div>
			<div class="sfondo" id="sfondo">

			</div>
			<div class="messaggio" id="messaggio">
			 <h1>Ops!</h1>
				<h2>Siamo spiacenti ma il supporto su cui sta cercando di giocare non sembra il pi√π adatto.</h2>
			 	<h3>Assicurati di star giocando da computer e che la finestra di gioco sia abbastanza grande.</h3>
			</div>
			<script>

				(function () {

					var md = new MobileDetect(window.navigator.userAgent);

					if (md.mobile()){
						document.getElementById("messaggio").style.display = "block";
						document.getElementById("sfondo").style.display = "block";
				}

				else if (window.innerWidth <= 1024){
					document.getElementById("messaggio").style.display = "block";
					document.getElementById("sfondo").style.display = "block";

			}

				 else if (window.innerWidth > 1024){
						document.getElementById("messaggio").style.display = "none";
						document.getElementById("sfondo").style.display = "none";
						var game = new Phaser.Game(1024, 768, Phaser.AUTO, "game");
					game.state.add("boot", boot);
					game.state.add("preload", preload);
									game.state.add("gametitle", gametitle);
					game.state.add("story", story);
					game.state.add("instruction", instruction);
									game.state.add("credits", credits);
					game.state.add("thegame", thegame);
					game.state.add("gameover", gameover);
					game.state.add("gameover_positivo", gameover_positivo);
					game.state.start("boot");
				}

				})();
			</script>
			<script type="text/javascript">
			$(window).load(function() {
				$(".se-pre-con").fadeOut("slow");
			});
			</script>
    </body>

</html>
